<!-- banner -->
	<div id="slidey" style="display:none;">
		<ul>	
        {% for post in site.posts %} 
        {% if post.categories contains "banner" %}
            <li><img src="{{ post.image }}" alt=" "><p class='title'><a href="{{post.url}}">{{post.title}}</a></p><p class='description'> Tarzan, having acclimated to life in London, is called back to his former home in the jungle to investigate the activities at a mining encampment.</p></li>
        {% endif %}
        {% endfor %}

    </div>
        <script src="{{site.urll}}/js/jquery.slidey.js"></script>
        <script src="{{site.urll}}/js/jquery.dotdotdot.min.js"></script>
        <script type="text/javascript">
			$("#slidey").slidey({
				interval: 8000,
				listCount: 5,
				autoplay: false,
				showList: true
			});
			$(".slidey-list-description").dotdotdot();
		</script>
<!-- //banner -->
