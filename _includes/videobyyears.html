{% for featured in site.featured %} 

               <div role="tabpanel" class="tab-pane fade" id="{{featured}}" aria-labelledby="imdb-tab">
                    <!--start loop-->
                    {% for post in site.posts %} 
                    {% capture cfeatured %}{{featured}}{% endcapture %}
                    {% if post.meta contains cfeatured %}
						<div class="col-md-2 w3l-movie-gride-agile">
							<a href="{{post.url}}" class="hvr-shutter-out-horizontal"><img src="{{post.image}}" title="album-name" class="img-responsive" alt=" " />
								<div class="w3l-action-icon"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
							</a>
							<div class="mid-1 agileits_w3layouts_mid_1_home">
								<div class="w3l-movie-text">
									<h6><a href="{{post.url}}">{{post.title}}</a></h6>							
								</div>
								<div class="mid-2 agile_mid_2_home">
									<p>2016</p>
									<div class="block-stars">
										<ul class="w3l-ratings">
											<li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-star" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-star-half-o" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
										</ul>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="ribben">
								<p>NEW</p>
							</div>
						</div>
                    {% endif %}
                    {% endfor %}
					<!--end loop-->
						<div class="clearfix"> </div>
                </div>
{% endfor %}
